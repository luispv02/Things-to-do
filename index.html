<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <header class="bg-primary">
        <h1 class="text-center">LISTA DE TAREAS</h1>
        <div class="container bg-info p-4">
            <div class="row">
                <div class="col-12 col-sm-5">
                    <h2 class="text-center titulo">Agregar Tareas</h2>

                    <form class="mt-4" id="formulario">
                        <div class="form-group mb-3">
                            <label for="my-input" class="fw-bold">Tarea</label>
                            <input id="tarea" class="form-control" type="text" name="tarea">
                        </div>

                        <div class="form-group mb-4">
                            <label for="my-input" class="fw-bold">Fecha</label>
                            <input id="fecha" class="form-control" type="date" name="fecha">
                        </div>

                        <button type="submit" class="btn btn-dark">Agregar Tarea</button>
                    </form>
                </div>

                <div class="col-12 col-sm-7 mt-5">
                    <h2 class="text-center titulo">Lista de tareas</h2>


                    <div class="lista-tareas">
                        <ul class="lista" id="lista-tareas">
                            <!-- <li>Comer <button>X</button><button>E</button></li> -->
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </header>


    <script src="https://kit.fontawesome.com/1b662a6313.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
